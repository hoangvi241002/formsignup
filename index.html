<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form Đăng kí thành Viên </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <h1>hello</h1>

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading"> Form Thành viên đăng ký</h3>
        
            <div class="spacer"></div>
        
            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Lý Hoàng Vĩ" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="date" class="form-label"> Ngày Tham Gia </label>
                <input id="date" name="date" type="date" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="phone" class="form-label">Số Điện Thoại</label>
                <input id="phone" name="phone" type="tel" placeholder="VD: 0123-456-789" class="form-control">
                <span class="form-message"></span>
            </div>
        
            <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>

      <script src="Varidator.js"></script>
      <script>

        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isName('#fullname'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isComfirmed('#password_confirmation', function(){
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật Khẩu nhập lại không chính xác'),
                Validator.isPhone('#phone'),
            ]
        });

      </script>
</body>
</html>
